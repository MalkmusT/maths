<!doctype html>
<html>
<head>
  <title>Rotating Circles</title>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <link href="style.css" rel="stylesheet" type="text/css"/>
</head>
<body>
      <label for="fname">r_1 =</label>
      <input placeholder="4.5" type="text" id="fname" name="multiplier"/><br><br>
      <label for="lname">r_2 =</label>
      <input placeholder="1.5" type="text" id="lname" name="module" /><br><br>
      <label for="lname">w_1 / w_2 =</label>
      <input placeholder="2.0" type="text" id="wname" name="module" /><br><br>
      <button onClick="window.location.reload();">Refresh Page</button><br><br>
      <canvas width = "1000" height = "1000" id = "my_Canvas"></canvas>
      <script>   
         /*======= Creating a canvas =========*/

         var canvas = document.getElementById('my_Canvas');
         var gl = canvas.getContext('experimental-webgl');
         var r2 = parseFloat(document.getElementById('lname').value);
         var r1 = parseFloat(document.getElementById('fname').value);
         var w = parseFloat(document.getElementById('wname').value);
         
         console.log(r1);
         console.log(r2);

         let num_vtx = 360
         let vertices = [];
         for(var i=0; i<=num_vtx;i+=0.1)
         {
            var arc1 = i * 2 * Math.PI / num_vtx;
            var arc2 = i * 2 * Math.PI / num_vtx *w;

            vertices.push( r1 * Math.sin(arc1)  + r2 * Math.sin(arc2) 
            , r1 * Math.cos(arc1) + r2 * Math.cos(arc2),
             0.0);
         }

         console.log(vertices);
         
         // Create an empty buffer object
         var vertex_buffer = gl.createBuffer();

         // Bind appropriate array buffer to it
         gl.bindBuffer(gl.ARRAY_BUFFER, vertex_buffer);

         // Pass the vertex data to the buffer
         gl.bufferData(gl.ARRAY_BUFFER, new Float32Array(vertices), gl.STATIC_DRAW);

         // Unbind the buffer
         gl.bindBuffer(gl.ARRAY_BUFFER, null);


        /*=================== Shaders ====================*/
  
        // Vertex shader source code
        var vertCode =`
           attribute vec3 coordinates;
           void main(void) {
              gl_Position = vec4(coordinates, 1.0);
           }`;

        // Create a vertex shader object
        var vertShader = gl.createShader(gl.VERTEX_SHADER);

        // Attach vertex shader source code
        gl.shaderSource(vertShader, vertCode);

        // Compile the vertex shader
        gl.compileShader(vertShader);

        // Fragment shader source code
        var fragCode =`
           void main(void) {
              gl_FragColor = vec4(0.0,0.0,0.0,1.0);
           }`;

        // Create fragment shader object
        var fragShader = gl.createShader(gl.FRAGMENT_SHADER);

        // Attach fragment shader source code
        gl.shaderSource(fragShader, fragCode);

        // Compile the fragmentt shader
        gl.compileShader(fragShader);

        // Create a shader program object to store
        // the combined shader program
        var shaderProgram = gl.createProgram();

        // Attach a vertex shader
        gl.attachShader(shaderProgram, vertShader);

        // Attach a fragment shader
        gl.attachShader(shaderProgram, fragShader);

        // Link both the programs
        gl.linkProgram(shaderProgram);

        // Use the combined shader program object
        gl.useProgram(shaderProgram);

        /*======= Associating shaders to buffer objects ======*/

        // Bind vertex buffer object
        gl.bindBuffer(gl.ARRAY_BUFFER, vertex_buffer);

        // Get the attribute location
        var coord = gl.getAttribLocation(shaderProgram, "coordinates");

        // Point an attribute to the currently bound VBO
        gl.vertexAttribPointer(coord, 3, gl.FLOAT, false, 0, 0);

        // Enable the attribute
        gl.enableVertexAttribArray(coord);

        /*============ Drawing the triangle =============*/

        // Clear the canvas
        gl.clearColor(0.0, 0.0, 0.0, 0.0);

        // Enable the depth test
        gl.enable(gl.DEPTH_TEST);

        // Clear the color and depth buffer
        gl.clear(gl.COLOR_BUFFER_BIT | gl.DEPTH_BUFFER_BIT);

        // Set the view port
        gl.viewport(0,0,canvas.width,canvas.height);

        // Draw the triangle
        gl.drawArrays(gl.LINES, 0, vertices.length/3);

        // POINTS, LINE_STRIP, LINE_LOOP, LINES,
        // TRIANGLE_STRIP,TRIANGLE_FAN, TRIANGLES
      </script>
